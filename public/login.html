<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบ | MFU PC</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body data-page="login">
    <header id="site-header"></header>

    <main class="section">
      <div class="form-container">
        <h1>เข้าสู่ระบบ</h1>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="อีเมล" required />
          <input type="password" id="login-password" placeholder="รหัสผ่าน" required />
          <button type="submit" class="btn">เข้าสู่ระบบ</button>
        </form>
        <p id="login-message"></p>
        <p>ยังไม่มีบัญชี? <a href="/register.html">สมัครสมาชิก</a></p>
      </div>
    </main>

    <footer id="site-footer"></footer>

    <script src="/js/api.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/auth-pages.js"></script>
  </body>
</html>
