<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>แผงควบคุมแอดมิน | MFU PC</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body data-page="admin">
    <header id="site-header"></header>

    <main class="section" style="max-width: 1100px; margin: 0 auto;">
      <h1>จัดการร้านค้า</h1>

      <section class="form-container">
        <h2>เพิ่ม/แก้ไขสินค้า</h2>
        <form id="product-form">
          <input type="hidden" id="product-id" />
          <input type="text" id="product-name" placeholder="ชื่อสินค้า" required />
          <textarea id="product-description" placeholder="รายละเอียด" required></textarea>
          <input type="number" id="product-price" placeholder="ราคา" required />
          <input type="number" id="product-stock" placeholder="สต็อก" required />
          <input type="text" id="product-category" placeholder="หมวดหมู่" required />
          <input type="text" id="product-brand" placeholder="แบรนด์" />
          <input type="url" id="product-image" placeholder="ลิงก์รูปภาพ" />
          <button type="submit" class="btn">บันทึกสินค้า</button>
          <button type="button" id="reset-form" class="btn" style="background:#6c757d;">ล้างฟอร์ม</button>
        </form>
        <p id="product-message"></p>
      </section>

      <section style="margin-top: 3rem;">
        <h2>สินค้าทั้งหมด</h2>
        <div id="admin-product-list"></div>
      </section>

      <section style="margin-top: 3rem;">
        <h2>รายการคำสั่งซื้อ</h2>
        <div id="admin-order-list"></div>
      </section>
    </main>

    <footer id="site-footer"></footer>

    <script src="/js/api.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/admin.js"></script>
  </body>
</html>
