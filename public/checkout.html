<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ชำระเงิน | MFU PC</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body data-page="checkout">
    <header id="site-header"></header>

    <main class="section" style="max-width: 900px; margin: 0 auto;">
      <h1>ชำระเงิน</h1>
      <div id="order-summary"></div>

      <form id="checkout-form" style="margin-top: 2rem;">
        <label>
          ที่อยู่จัดส่ง
          <textarea id="shipping-address" rows="3" required></textarea>
        </label>
        <label>
          วิธีชำระเงิน
          <select id="payment-method">
            <option value="cod">ชำระปลายทาง (จำลอง)</option>
            <option value="bank">โอนผ่านธนาคาร (จำลอง)</option>
            <option value="credit">บัตรเครดิต (จำลอง)</option>
          </select>
        </label>
        <button type="submit" class="btn">ยืนยันการสั่งซื้อ</button>
      </form>

      <p id="checkout-message"></p>
    </main>

    <footer id="site-footer"></footer>

    <script src="/js/api.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/cart-utils.js"></script>
    <script src="/js/checkout.js"></script>
  </body>
</html>
